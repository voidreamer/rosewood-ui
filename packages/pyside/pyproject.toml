[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rosewood-ui"
version = "0.1.0"
description = "ðŸŒ¹ A warm, cozy UI library for PySide6 â€” like a fireplace in code form"
authors = [{ name = "Alejandro Cabrera", email = "voidreamer@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: User Interfaces",
]
keywords = ["pyside6", "qt", "ui", "design-system", "theme"]

dependencies = []

[project.optional-dependencies]
pyside = ["PySide6>=6.5.0"]
dev = ["pytest>=7.0", "ruff>=0.1.0"]

[project.urls]
Homepage = "https://github.com/voidreamer/rosewood-ui"
Repository = "https://github.com/voidreamer/rosewood-ui"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
