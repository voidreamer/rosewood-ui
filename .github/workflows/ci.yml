name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-css:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install
        run: npm install
      
      - name: Build CSS
        run: npm run build || node build.js

  pyside:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install
        run: pip install -e ./packages/pyside
      
      - name: Lint
        run: |
          pip install ruff
          ruff check packages/pyside/ --ignore E501
        continue-on-error: true
